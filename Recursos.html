<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video con AblePlayer y Señas</title>
  <!-- Cargar librerías de AblePlayer desde CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js"></script>
  <link rel="stylesheet" href="https://ableplayer.github.io/ableplayer/build/ableplayer.min.css" />
  <script src="https://ableplayer.github.io/ableplayer/build/ableplayer.min.js"></script>
</head>
<body>
<div id="wrapper">
  <video id="player1" data-able-player width=800 heigth=600 preload="auto" poster="https://uninunez-media.github.io/Poster.png" src="https://uninunez-media.github.io/Recursos/Recursos.mp4" data-sign-src="https://uninunez-media.github.io/Recursos/Recursos_Signs.mp4">
    <track kind="captions" src="https://uninunez-media.github.io/Recursos/Recursos_Captions.vtt" srclang="es" label="Español" default>
  </video>
</div>
</body>
</html>
